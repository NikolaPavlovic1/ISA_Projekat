<div class="container-fluid">
    <div class="row">
        <div class="col-7" style="max-height: 320px; overflow-y:  scroll;">
            <br>
            <h4>Moji podaci:</h4>            
            <table class="table">
                <thead>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Email</th>
                        <th>Grad</th>
                        <th>Broj telefona</th>
                        <th><button class="btn btn-link" (click) = "izmena()">Izmeni podatke</button></th>
                        <th><button class="btn btn-link" (click) = "izmenaLozinke()">Izmeni lozinku</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{korisnik.ime}}</td>
                        <td>{{korisnik.prezime}}</td>
                        <td>{{korisnik.email}}</td>
                        <td>{{korisnik.grad}}</td>
                        <td>{{korisnik.brTelefona}}</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-5">
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Ime:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="imeKor">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Prezime:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="prezKor">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="emailKor">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Grad:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="gradKor">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Broj telefona:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="telKor">
                        </div>
                </div>
                <p class="text-danger">{{poruka1}}</p>
                <div class="form-group row">
                        <div class="col-sm-10 text-center">
                          <p class="text-danger">{{poruka}}</p>
                          <button class="btn btn-dark" (click)="izmeni()">Izmeni</button>
                        </div>
                </div>
          </div>
          <div class="col-5" *ngIf="prikazFormeZaIzmenu">
                <br>
                <h4>Promena lozinke:</h4> 
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nova lozinka:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="loz" [(ngModel)] = "novaLozinka" [ngModelOptions] = "{standalone:true}">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Ponovite lozinku:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="ponLoz" [(ngModel)] = "ponovljenaLozinka" [ngModelOptions] = "{standalone:true}">
                        </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-10 text-center">
                          <p class="text-danger">{{porukaLozinke}}</p>
                          <button class="btn btn-dark" (click)="izmeniLozinku()">Izmeni</button>
                        </div>
                </div>
          </div>
    </div>
</div>
