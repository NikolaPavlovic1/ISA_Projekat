<div class="container pt-5">
    <div class="row d-flex justify-content-center">
      <aside class="col-sm-4">
        <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Uloguj se:</h4>
          <hr>
          <p class="text-center text-danger">{{poruka}}</p>
          <form>
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email" type="text" id="emailValue" [(ngModel)] = "korisnik.email" [ngModelOptions] = "{standalone:true}">
          </div> 
          </div>
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
              <input class="form-control" placeholder="******" type="password" id="passValue" [(ngModel)] = "korisnik.lozinka" [ngModelOptions] = "{standalone:true}">
          </div> 
          </div> 
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="onClick()"> Uloguj se  </button>
          </div> 
          </form>
        </article>
        </div>  
      </aside>
    </div>
  </div>
