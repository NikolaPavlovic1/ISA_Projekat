            <div class="col-4"></div>
            <div class="col-4 mt-3 pt3">
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Ime:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="imeKor">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Prezime:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="prezKor">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="emailKor">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Grad:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="gradKor">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Broj telefona:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="telKor">
                            </div>
                    </div>
                    <p class="text-danger">{{poruka1}}</p>
                    <div class="form-group row">
                            <div class="col-sm-12 text-center">
                              <p class="text-danger">{{poruka}}</p>                             
                              <p class="text-center">{{uspesnaIzmena}}</p>
                              <button class="btn btn-secondary ml-1 float-right" (click) = "izmenaLozinke(template1)">Izmeni lozinku</button>
                              <button class="btn btn-secondary float-right" (click)="izmeni()">Izmeni</button>
                            </div>
                    </div>
              </div>


              <ng-template #template1>
                        <div class="modal-header">
                          <h4 class="modal-title pull-left">Promena lozinke:</h4>
                          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                                        <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Nova lozinka:</label>
                                                        <div class="col-sm-10">
                                                          <input type="password" class="form-control" id="loz" [(ngModel)] = "novaLozinka" [ngModelOptions] = "{standalone:true}">
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Ponovite lozinku:</label>
                                                        <div class="col-sm-10">
                                                          <input type="password" class="form-control" id="ponLoz" [(ngModel)] = "ponovljenaLozinka" [ngModelOptions] = "{standalone:true}">
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <div class="col-sm-12 text-center">
                                                          <p class="text-danger">{{porukaLozinke}}</p>
                                                          <button class="btn btn-secondary float-right" (click)="izmeniLozinku()">Izmeni</button>
                                                        </div>
                                                </div>
                        </div>
                  </ng-template>
