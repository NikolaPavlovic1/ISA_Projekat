<div class="container-fluid">
    <div class="row">
      <div class="col-6">
      <div style="max-height: 320px; overflow-y:  scroll;">
        <br>
        <h4>Lokacije:</h4>            
        <table class="table">
          <thead>
            <tr>
              <th>Adresa</th>
              <th><button class="btn btn-link" (click) = "dodajNovi()">Dodaj novu</button></th>
              <th>&nbsp;</th>
            </tr> 
          </thead> 
          <tbody *ngFor="let lokacija of lokacije">
            <tr>
              <td>{{lokacija.adresa}}</td>
              <td><button class="btn btn-link" (click) = "obrisi(lokacija)">Obrisi</button></td>
              <td><button class="btn btn-link" (click) = "izmeni(lokacija)">Izmeni</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="text-danger">{{porukaBrisanje}}</p>
    </div>
      <div class="col-6" *ngIf = "prikazFormeZaDodavanjeNovog">
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Adresa:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="adresaLok" [(ngModel)] = "novaLokacija.adresa" [ngModelOptions] = "{standalone:true}">
                    </div>
            </div>
            <div class="form-group row">
                    <div class="col-sm-10 text-center">
                      <p class="text-danger">{{poruka}}</p>
                      <button class="btn btn-dark" (click)="Dodaj()">Dodaj</button>
                    </div>
            </div>
      </div>
      <div class="col-6" *ngIf = "prikazFormeZaIzmenuPostojeceg">
        <br>
        <h4>Izmena lokacije:</h4> 
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Adresa:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresaLokacije" [(ngModel)] = "novaLokacija.adresa" [ngModelOptions] = "{standalone:true}">
          </div>
        </div>
        <div class="form-group row">
					<div class="col-sm-10 text-center">
					  <p class="text-danger">{{poruka}}</p>
					  <button class="btn btn-dark" (click)="Izmena()">Sacuvaj</button>
					</div>
			  </div> 
      </div>  















      <div class="col-6" *ngIf = "prikazFormeZaDodavanjePostojeceg">
        <div class="form-group row">
            <div class="col-4 form-group">
                <div class="list-group w-100" style="max-height: 191px; overflow-y:  scroll;">
                    <div *ngFor="let p of postojeciAerodromi"class="list-group-item" style="display: block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="p.isChecked" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label">{{p.adresa}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row" *ngIf = "imaPostojecih">
            <div class="col-sm-10 text-center">
                <button class="btn btn-dark" (click)="DodajPostojeci()">Dodaj</button>
            </div>
        </div>
        <div class="form-group row" *ngIf = "!imaPostojecih">
            <p class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nema postojecih aerodroma u sistemu!</p>
        </div>
        <div class="form-group row" *ngIf = "!imaPostojecih">
            <div class="col-sm-10 text-center">
                <button class="btn btn-dark" (click)="Zatvori()">OK</button>
            </div>
        </div>          
      </div>
    </div>
</div>
