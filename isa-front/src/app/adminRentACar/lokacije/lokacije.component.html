<div class="container-fluid">
  <div class="row">


    <div class="col-12">

      <br>

      <div class="row">
        <div class="col-8">
          <h5 class="mt-2">Lokacije:</h5>
        </div>
        <div class="col-4 py-1 px-3">
          <button class="btn btn-secondary ml-2 float-right" (click)="dodajNovi(template1)">Dodaj novu</button>
        </div>
      </div>

      <table class="table table-sm table-striped border mt-2">
        <thead class="thead ">
          <tr>
            <th>Adresa</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let lokacija of lokacije">
            <td>{{lokacija.adresa}}</td>
            <td><button class="btn btn-link" (click)="obrisi(lokacija)">Obrisi</button></td>
            <td><button class="btn btn-link" (click)="izmeni(lokacija, template2)">Izmeni</button></td>
          </tr>
        </tbody>
      </table>
      <p class="text-danger">{{porukaBrisanje}}</p>
    </div>


    <ng-template #template1>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Adresa:</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row px-3">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="adresaLok" [(ngModel)]="novaLokacija.adresa"
              [ngModelOptions]="{standalone:true}">
          </div>
        </div>
        <div class="form-group row px-3">
          <div class="col-sm-12 text-center">
            <p class="text-danger">{{poruka}}</p>
            <button class="btn btn-dark float-right" (click)="Dodaj()">Dodaj</button>
          </div>
        </div>
      </div>
    </ng-template>

      <ng-template #template2>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Izmena lokacije:</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group row px-3">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="adresaLokacije" [(ngModel)]="novaLokacija.adresa"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <div class="form-group row px-3">
                  <div class="col-sm-12 text-center">
                    <p class="text-danger">{{poruka}}</p>
                    <button class="btn btn-dark float-right" (click)="Izmena()">Sacuvaj</button>
                  </div>
                </div>
          </div>
        </ng-template>

    <div class="col-6" *ngIf="prikazFormeZaDodavanjePostojeceg">
      <div class="form-group row">
        <div class="col-4 form-group">
          <div class="list-group w-100" style="max-height: 191px; overflow-y:  scroll;">
            <div *ngFor="let p of postojeciAerodromi" class="list-group-item" style="display: block">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="p.isChecked"
                  [ngModelOptions]="{standalone: true}">
                <label class="form-check-label">{{p.adresa}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row" *ngIf="imaPostojecih">
        <div class="col-sm-10 text-center">
          <button class="btn btn-dark" (click)="DodajPostojeci()">Dodaj</button>
        </div>
      </div>
      <div class="form-group row" *ngIf="!imaPostojecih">
        <p class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nema postojecih aerodroma u sistemu!</p>
      </div>
      <div class="form-group row" *ngIf="!imaPostojecih">
        <div class="col-sm-10 text-center">
          <button class="btn btn-dark" (click)="Zatvori()">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
